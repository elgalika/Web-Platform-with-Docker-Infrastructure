<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="url"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="text"]:read-only,
        input[type="email"]:read-only {
            background-color: #f4f4f4;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form[action="/logout"] {
            margin-top: 20px;
        }
        form[action="/logout"] button {
            background-color: #dc3545;
        }
        form[action="/logout"] button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <form th:action="@{/profile}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div th:if="${user.profilePictureUrl != null}">
            <img th:src="${user.profilePictureUrl}" alt="Profile Picture" />
        </div>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br/>

        <label for="paternity">Paternity:</label>
        <input type="text" id="paternity" th:field="*{paternity}" /><br/>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" /><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" /><br/>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" readonly /><br/>

        <label for="profilePictureUrl">Profile Picture URL:</label>
        <input type="url" id="profilePictureUrl" name="profilePictureUrl" th:field="*{profilePictureUrl}" /><br/>
        

        <button type="submit">Update</button>
    </form>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
    
</body>
</html>
