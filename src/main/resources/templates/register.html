<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:invalid,
        input[type="email"]:invalid,
        input[type="password"]:invalid,
        input[type="date"]:invalid {
            border-color: #dc3545;
        }

        input[type="text"]:valid,
        input[type="email"]:valid,
        input[type="password"]:valid,
        input[type="date"]:valid {
            border-color: #28a745;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div>
            <label>Paternity:</label>
            <input type="text" th:field="*{paternity}" required />
        </div>
        <div>
            <label>Surname:</label>
            <input type="text" th:field="*{surname}" required />
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" required />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" /><br />
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password error
            </div>

        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" required />
        </div>

        <!-- <div>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" name="profilePicture" id="profilePicture"/><br/>
        </div> -->


        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>

</html>
